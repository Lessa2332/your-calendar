<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>–ú–∞–≥—ñ—á–Ω–∏–π –ø–∞–∑–ª –¥–ª—è –∑—ñ—Ä–æ—á–∫–∏</title>
  <!-- –°—Ç–∞–±—ñ–ª—å–Ω–∞ –∫–æ–º–±–æ: A-Frame 1.2.0 + MindAR 1.1.4 (–æ—Ñ—ñ—Ü—ñ–π–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    body,html{margin:0;height:100%;overflow:hidden;background:#000;font-family:"Comic Sans MS",sans-serif}
    #hint{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:hotpink;color:#fff;padding:16px 32px;border-radius:50px;font-size:24px;z-index:999;box-shadow:0 0 30px hotpink}
    #win{position:fixed;inset:0;background:rgba(0,0,0,0.97);color:gold;font-size:80px;display:none;align-items:center;justify-content:center;flex-direction:column;z-index:1000;text-align:center}
    #win span{animation:bounce 1s infinite}
    @keyframes bounce{0%,100%{transform:scale(1)}50%{transform:scale(1.5)}}
  </style>
</head>
<body>

<div id="hint">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä ‚Äî –ø–æ—á–Ω–µ—Ç—å—Å—è –º–∞–≥—ñ—è! üåü</div>
<div id="win"><span>–£–†–ê–ê–ê!</span><br>–¢–∏ –Ω–∞–π–∫—Ä–∞—â–∏–π —á–∞—Ä—ñ–≤–Ω–∏–∫!</div>

<a-scene
  embedded
  mindar-image="imageTargetSrc: calendar.mind; uiLoading: no; uiError: no; uiScanning: no;"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity id="puzzle"></a-entity>
  </a-entity>

</a-scene>

<audio id="yay" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>

<script>
  // –ü—Ä–∞–≤–∏–ª—å–Ω–∏–π –∑–∞–ø—É—Å–∫ MindAR –ø—ñ—Å–ª—è –ø–æ–≤–Ω–æ–≥–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è (–±–µ–∑ —Ä–µ—Ç—Ä–∞—ó–≤)
  document.querySelector('a-scene').addEventListener('loaded', async () => {
    const sceneEl = document.querySelector('a-scene');
    const mindar = sceneEl.components['mindar-image-system'];
    await mindar.start(); // –û—Ñ—ñ—Ü—ñ–π–Ω–∏–π –º–µ—Ç–æ–¥ –∑ –ø—Ä–∏–∫–ª–∞–¥—É MindAR
    console.log('MindAR started successfully!'); // –î–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –≤ –∫–æ–Ω—Å–æ–ª—ñ
  });

  // –°—Ç–≤–æ—Ä—é—î–º–æ –ø–∞–∑–ª —Ç—ñ–ª—å–∫–∏ –∫–æ–ª–∏ –º–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ (–æ–¥–∏–Ω —Ä–∞–∑)
  let puzzleCreated = false;
  document.querySelector('a-scene').addEventListener('targetFound', () => {
    if (!puzzleCreated) {
      puzzleCreated = true;
      setTimeout(createPuzzle, 500); // –ù–µ–≤–µ–ª–∏–∫–∞ –∑–∞—Ç—Ä–∏–º–∫–∞ –¥–ª—è —Å—Ç–∞–±—ñ–ª—å–Ω–æ—Å—Ç—ñ
    }
  });

  async function createPuzzle() {
    const img = new Image();
    img.src = 'images/01.jpg?t=' + Date.now();
    await img.decode();

    const pieceW = img.width / 3;
    const pieceH = img.height / 3;
    const scaleW = 0.5 / 3;
    const scaleH = (img.height / img.width) * 0.5 / 3;
    const pieces = [];

    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        const canvas = document.createElement('canvas');
        canvas.width = pieceW;
        canvas.height = pieceH;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, col * pieceW, row * pieceH, pieceW, pieceH, 0, 0, pieceW, pieceH);

        const plane = document.createElement('a-plane');
        plane.setAttribute('src', canvas.toDataURL());
        plane.setAttribute('width', scaleW * 2);
        plane.setAttribute('height', scaleH * 2);
        plane.setAttribute('position', `${(Math.random() - 0.5) * 1.4} ${(Math.random() - 0.5) * 1.4} 0.02`);
        plane.setAttribute('data-target-x', (col - 1) * scaleW);
        plane.setAttribute('data-target-y', (1 - row) * scaleH);
        plane.classList.add('piece', 'raycastable');
        document.getElementById('puzzle').appendChild(plane);
        pieces.push(plane);
      }
    }

    // –ö–ª—ñ–∫ –ø–æ —à–º–∞—Ç–æ—á–∫—É (–¥–∏—Ç—è—á–∏–π –ø—ñ–¥—Ö—ñ–¥: –º—ñ–Ω—è—î–º–æ –º—ñ—Å—Ü—è–º–∏ –∑ –≤–∏–ø–∞–¥–∫–æ–≤–∏–º)
    document.querySelector('a-scene').addEventListener('click', e => {
      const piece = e.detail.intersectedEls?.[0];
      if (!piece || !piece.classList.contains('piece')) return;

      const other = pieces.filter(p => p !== piece)[Math.floor(Math.random() * 8)];
      const tmp = piece.getAttribute('position');
      piece.setAttribute('position', other.getAttribute('position'));
      other.setAttribute('position', tmp);

      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–µ—Ä–µ–º–æ–≥–∏ (–∑ —Ç–æ–ª–µ—Ä–∞–Ω—Ç–Ω—ñ—Å—Ç—é –¥–ª—è –ª–µ–≥–∫–æ—Å—Ç—ñ)
      if (pieces.every(p => {
        const pos = p.getAttribute('position');
        const tx = parseFloat(p.dataset.targetX);
        const ty = parseFloat(p.dataset.targetY);
        return Math.abs(pos.x - tx) < 0.08 && Math.abs(pos.y - ty) < 0.08;
      })) {
        document.getElementById('win').style.display = 'flex';
        document.getElementById('yay').play();
        confetti({ particleCount: 600, spread: 120, origin: { y: 0.6 } });
      }
    });
  }
</script>
</body>
</html>
</html>
