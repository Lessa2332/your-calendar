<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Magical Ukraine Calendar 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #mindar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    #info {
      text-align: center;
      color: white;
      text-shadow: 0 0 10px #00ffff;
      padding: 10px 16px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      font-size: clamp(14px, 4vw, 18px);
      line-height: 1.4;
      max-width: 90%;
      margin: 0 auto;
      pointer-events: none;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      gap: 10px;
      pointer-events: auto;
    }
    .lang-btn, .etsy-btn {
      pointer-events: auto;
      background: rgba(0, 200, 255, 0.2);
      border: 1px solid #00ffff;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: background 0.2s ease;
    }
    .lang-btn:hover, .etsy-btn:hover {
      background: rgba(0, 200, 255, 0.4);
    }
    #crystals {
      display: flex;
      gap: clamp(8px, 3vw, 14px);
      justify-content: center;
      padding: 0 8px 20px;
      pointer-events: none;
      flex-wrap: wrap;
    }
    .crystal-slot {
      width: clamp(40px, 12vw, 56px);
      height: clamp(40px, 12vw, 56px);
      border: 2px solid #00ffff77;
      border-radius: 50%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(24px, 7vw, 36px);
      font-weight: bold;
      color: white;
      transition: all 0.3s ease;
    }
    .crystal-slot.collected {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      transform: scale(1.1);
      box-shadow: 0 0 10px #00ffff;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffff;
      font-size: 18px;
      z-index: 101;
      display: none;
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(0, 255, 255, 0.3);
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #error-fallback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 20px;
      max-width: 90%;
      z-index: 102;
      display: none;
      background: rgba(0,0,0,0.8);
      border-radius: 15px;
      border: 2px solid #00ffff;
    }
    #error-fallback h3 {
      color: #00ffff;
      margin-bottom: 15px;
      font-size: 20px;
    }
    #error-fallback p {
      margin: 10px 0;
      line-height: 1.5;
    }
    .retry-btn {
      background: rgba(0, 200, 255, 0.3);
      border: 1px solid #00ffff;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .touch-feedback {
      position: absolute;
      border: 3px solid #00ffff;
      border-radius: 50%;
      animation: ripple 0.6s ease-out;
      pointer-events: none;
      z-index: 99;
    }
    @keyframes ripple {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div id="loading-text">Loading AR Experience...</div>
  </div>

  <div id="error-fallback">
    <h3>ü™Ñ AR Magic Loading...</h3>
    <p>If AR doesn't start, try these steps:</p>
    <ol style="text-align: left; display: inline-block; margin: 15px 0;">
      <li>Refresh the page</li>
      <li>Allow camera access</li>
      <li>Use a device with a rear camera</li>
    </ol>
    <button class="retry-btn" id="retry-ar">Try Again</button>
  </div>
  
  <div id="mindar-container"></div>
  
  <div id="ui">
    <div id="top-bar">
      <button class="lang-btn" id="lang-toggle">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
      <button class="etsy-btn" id="etsy-link">Shop on Etsy</button>
    </div>
    
    <div id="info">Point your camera at any calendar marker ‚ù§Ô∏è</div>
    
    <div id="crystals"></div>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- MindAR from working CDN -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-three.prod.js"></script>

  <script>
    // Simple working version
    const DATA_VERSION = '2026-v1';
    const totalMonths = 12;

    const monthNames = {
      en: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
      uk: ['–°—ñ—á–µ–Ω—å', '–õ—é—Ç–∏–π', '–ë–µ—Ä–µ–∑–µ–Ω—å', '–ö–≤—ñ—Ç–µ–Ω—å', '–¢—Ä–∞–≤–µ–Ω—å', '–ß–µ—Ä–≤–µ–Ω—å', '–õ–∏–ø–µ–Ω—å', '–°–µ—Ä–ø–µ–Ω—å', '–í–µ—Ä–µ—Å–µ–Ω—å', '–ñ–æ–≤—Ç–µ–Ω—å', '–õ–∏—Å—Ç–æ–ø–∞–¥', '–ì—Ä—É–¥–µ–Ω—å']
    };

    const translations = {
      en: {
        infoScan: "Point your camera at any calendar marker ‚ù§Ô∏è",
        infoComplete: "üéâ CONGRATULATIONS! All crystals collected!",
        langBtn: "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞",
        etsyBtn: "Shop on Etsy",
        loading: "Loading AR Experience...",
        errorCamera: "‚ùå Please allow camera access",
        errorLibrary: "‚ùå AR not supported"
      },
      uk: {
        infoScan: "–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –±—É–¥—å-—è–∫–∏–π –º–∞—Ä–∫–µ—Ä –∫–∞–ª–µ–Ω–¥–∞—Ä—è ‚ù§Ô∏è",
        infoComplete: "üéâ –í–Ü–¢–ê–Æ! –í—Å—ñ –∫—Ä–∏—Å—Ç–∞–ª–∏ –∑—ñ–±—Ä–∞–Ω—ñ!",
        langBtn: "English",
        etsyBtn: "–ö—É–ø–∏—Ç–∏ –Ω–∞ Etsy",
        loading: "–ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ AR...",
        errorCamera: "‚ùå –î–æ–∑–≤–æ–ª—å –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏",
        errorLibrary: "‚ùå AR –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è"
      }
    };

    let currentLang = 'en';
    let collectedCrystals = [];
    let mindarThree = null;

    // Load data
    function loadData() {
      try {
        const saved = JSON.parse(localStorage.getItem('ua-calendar-data') || '{}');
        if (saved.version === DATA_VERSION) {
          collectedCrystals = saved.crystals || [];
        } else {
          collectedCrystals = [];
        }
      } catch (error) {
        collectedCrystals = [];
      }
    }

    function saveData() {
      localStorage.setItem('ua-calendar-data', JSON.stringify({
        version: DATA_VERSION,
        crystals: collectedCrystals
      }));
    }

    function setLang(lang) {
      currentLang = lang;
      localStorage.setItem('calendar-lang', lang);
      updateUI();
    }

    function updateUI() {
      const t = translations[currentLang];
      document.getElementById('info').innerHTML = t.infoScan;
      document.getElementById('lang-toggle').textContent = t.langBtn;
      document.getElementById('etsy-link').textContent = t.etsyBtn;
      document.getElementById('loading-text').textContent = t.loading;
      updateCrystalsUI();
    }

    function updateCrystalsUI() {
      const container = document.getElementById('crystals');
      container.innerHTML = '';
      for (let i = 0; i < totalMonths; i++) {
        const div = document.createElement('div');
        div.className = 'crystal-slot';
        if (collectedCrystals.includes(i)) {
          div.innerHTML = '‚ú¶';
          div.classList.add('collected');
        } else {
          div.innerHTML = (i + 1);
        }
        container.appendChild(div);
      }
    }

    function showError(message) {
      document.getElementById('error-fallback').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      console.error('Error:', message);
    }

    function showTouchFeedback(x, y) {
      const feedback = document.createElement('div');
      feedback.className = 'touch-feedback';
      feedback.style.left = (x - 30) + 'px';
      feedback.style.top = (y - 30) + 'px';
      document.body.appendChild(feedback);
      setTimeout(() => document.body.removeChild(feedback), 600);
    }

    // Initialize AR
    function initializeAR() {
      console.log('Checking libraries...');
      console.log('THREE:', typeof THREE);
      console.log('MindARThree:', typeof MindARThree);
      
      if (typeof MindARThree === 'undefined') {
        showError('AR library not loaded. Please refresh the page.');
        return;
      }

      const loadingEl = document.getElementById('loading');
      loadingEl.style.display = 'block';

      try {
        // Use the correct MindAR API
        mindarThree = new MindARThree.Target({
          container: document.getElementById("mindar-container"),
          imageTargetSrc: "calendar.mind",
          maxTrack: 1,
        });

        const { renderer, scene, camera } = mindarThree;
        
        // Simple lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(0, 1, 1);
        scene.add(light);

        // Create simple anchors
        const anchorGroups = [];
        for (let i = 0; i < totalMonths; i++) {
          const group = new THREE.Group();
          try {
            const anchor = mindarThree.addAnchor(i);
            anchor.group.add(group);
            anchorGroups[i] = group;
          } catch (e) {
            console.warn('Anchor error:', e);
          }
        }

        // Touch handler
        function handleTouch(e) {
          e.preventDefault();
          const x = e.clientX || (e.touches && e.touches[0].clientX);
          const y = e.clientY || (e.touches && e.touches[0].clientY);
          showTouchFeedback(x, y);
          
          // Simple interaction - collect crystal on any touch
          for (let i = 0; i < totalMonths; i++) {
            if (anchorGroups[i] && mindarThree.anchors[i] && mindarThree.anchors[i].visible) {
              if (!collectedCrystals.includes(i)) {
                collectCrystal(i, anchorGroups[i]);
              }
              break;
            }
          }
        }

        renderer.domElement.addEventListener('click', handleTouch);
        renderer.domElement.addEventListener('touchstart', handleTouch, { passive: false });

        // Start AR
        mindarThree.start().then(() => {
          console.log('AR started!');
          loadingEl.style.display = 'none';
          
          let lastVisible = -1;

          function animate() {
            renderer.render(scene, camera);
            
            // Show simple content for visible markers
            let currentVisible = -1;
            for (let i = 0; i < totalMonths; i++) {
              if (mindarThree.anchors[i] && mindarThree.anchors[i].visible) {
                currentVisible = i;
                break;
              }
            }

            if (currentVisible !== lastVisible) {
              if (lastVisible !== -1 && anchorGroups[lastVisible]) {
                anchorGroups[lastVisible].clear();
              }
              if (currentVisible !== -1 && anchorGroups[currentVisible]) {
                showSimpleContent(currentVisible, anchorGroups[currentVisible]);
              }
              lastVisible = currentVisible;
            }

            requestAnimationFrame(animate);
          }
          animate();

        }).catch(error => {
          loadingEl.style.display = 'none';
          showError('Camera access denied or AR not supported');
          console.error('AR error:', error);
        });

      } catch (error) {
        loadingEl.style.display = 'none';
        showError('AR initialization failed');
        console.error('Setup error:', error);
      }
    }

    function showSimpleContent(month, group) {
      if (collectedCrystals.includes(month)) {
        showCrystal(month, group);
        return;
      }

      group.clear();

      // Simple rotating cube
      const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
      const material = new THREE.MeshBasicMaterial({ 
        color: 0x00ff00,
        transparent: true,
        opacity: 0.8
      });
      const cube = new THREE.Mesh(geometry, material);
      group.add(cube);

      // Add month text
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 256; canvas.height = 256;
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 60px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText((month + 1).toString(), 128, 128);
      
      const texture = new THREE.CanvasTexture(canvas);
      const textMaterial = new THREE.MeshBasicMaterial({ 
        map: texture,
        transparent: true
      });
      const textPlane = new THREE.Mesh(new THREE.PlaneGeometry(0.4, 0.4), textMaterial);
      textPlane.position.z = 0.2;
      group.add(textPlane);

      // Simple rotation animation
      function animateCube() {
        if (!group.parent) return;
        cube.rotation.y += 0.02;
        requestAnimationFrame(animateCube);
      }
      animateCube();
    }

    function collectCrystal(month, group) {
      collectedCrystals.push(month);
      saveData();
      updateCrystalsUI();
      
      group.clear();

      // Create crystal
      const geometry = new THREE.OctahedronGeometry(0.3, 0);
      const material = new THREE.MeshBasicMaterial({
        color: 0x00ffff,
        transparent: true,
        opacity: 0.9
      });
      const crystal = new THREE.Mesh(geometry, material);
      group.add(crystal);

      // Animate crystal
      function animateCrystal() {
        if (!group.parent) return;
        crystal.rotation.y += 0.03;
        crystal.rotation.x += 0.02;
        requestAnimationFrame(animateCrystal);
      }
      animateCrystal();

      // Check completion
      if (collectedCrystals.length === totalMonths) {
        document.getElementById('info').innerHTML = translations[currentLang].infoComplete;
      }
    }

    function showCrystal(month, group) {
      group.clear();
      const geometry = new THREE.OctahedronGeometry(0.3, 0);
      const material = new THREE.MeshBasicMaterial({
        color: 0x00ffff,
        transparent: true,
        opacity: 0.9
      });
      const crystal = new THREE.Mesh(geometry, material);
      group.add(crystal);

      function animateCrystal() {
        if (!group.parent) return;
        crystal.rotation.y += 0.03;
        requestAnimationFrame(animateCrystal);
      }
      animateCrystal();
    }

    // Initialize everything
    document.getElementById('lang-toggle').addEventListener('click', () => {
      setLang(currentLang === 'en' ? 'uk' : 'en');
    });

    document.getElementById('etsy-link').addEventListener('click', (e) => {
      e.preventDefault();
      window.open('https://smartlessa.etsy.com', '_blank');
    });

    document.getElementById('retry-ar').addEventListener('click', () => {
      document.getElementById('error-fallback').style.display = 'none';
      if (mindarThree) {
        try { mindarThree.stop(); } catch(e) {}
      }
      initializeAR();
    });

    // Set initial language
    const savedLang = localStorage.getItem('calendar-lang');
    if (savedLang === 'uk') setLang('uk');

    // Load data and start
    loadData();
    updateUI();
    
    // Start AR after page load
    window.addEventListener('load', () => {
      setTimeout(initializeAR, 1000);
    });
  </script>
</body>
</html>
